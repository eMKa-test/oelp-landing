<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <meta name="theme-color"
          content="#000000">

    <meta property="og:title" content=" СФЕРА." />
    <meta property="og:description" content="360 и аэросъёмка." />
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.logo %>" />
    <meta property="og:image:secure_url" content="<%= htmlWebpackPlugin.options.logo %>" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="100" />
    <meta property="og:image:height" content="100" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:site_name" content="sfera.com.ru" />
    <meta property="og:url" content="https://sfera.com.ru" />

    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <style>
        :root {
            --goldColor: #ffffff;
            --bgMain: rgba(235, 235, 235, 1);
        }
        html, body {
            background-color: var(--bgMain);
            height: 100%;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-x: hidden;
        }
        #root {
            height: 100%;
        }
    </style>
</head>

<body class="<%= htmlWebpackPlugin.options.bodyClass %>">
    <noscript>
        Вам необходимо включить JavaScript чтобы приложение работало.
    </noscript>

    <div id="root"></div>

</body>
</html>
